<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/layui/layui.js"></script>
    <link  rel="stylesheet" href="/js/layui/css/layui.css" />
    <script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <input type="text" name="role" value="1" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">qq</label>
        <div class="layui-input-inline">
            <input type="text" name="qq" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目的地</label>
        <div class="layui-input-inline">
            <input type="text" name="areaName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个性标签</label>
        <div class="layui-input-inline">
            <input type="text" name="personalityLabel" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit"  lay-submit="" lay-filter="demo1" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">确定</button>
        </div>
    </div>
</form>
</body>
</html>
<script>
    layui.use('form', function() {
        var form = layui.form;
        form.render();
    })
    layui.use(['form', 'layedit'], function() {
        var form = layui.form;
        form.on('submit(demo1)', function(){
            var data = form.val('example');
            console.log(data)
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/managerUser/addUser",
                async:false,
                data: JSON.stringify(data),
                contentType:'application/json',
                success: function(res){
                    var index=parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg(res.msg);
                    parent.reload();
                }
            })
        });
    })
</script>
